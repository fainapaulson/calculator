<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./calc.css">

</head>
<body>
<div class="btn3  row container w-25 p-5 mt-5 bg-dark border border-5  border-secondary ">
    <h2 class="  text-warning text-center  ">Calculator</h2>
    <div class=" col-lg-3 col-md-4 col-sm-6 btn2 container w-100 mt-4">
        <input class=" col-lg-3 col-md-4 col-sm-6 btn2 w-100"  id="result" type="text" placeholder="">

    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 btn2">
        <button  class="mt-4  ms-2 btn btn-default bg-info " onclick="displayData(1)" type="button">1</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(4)" type="button">4</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(7)" type="button">7</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(0)" type="button">0</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-success" onclick=" evalExpre()" type="button">=</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-danger " onclick=" allClear()" type="button">ac</button>


    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 btn2">
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(2)" type="button">2</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(5)" type="button">5</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(8)" type="button">8</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-warning " onclick="displayData('+')" type="button">+</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-warning " onclick="displayData('/')" type="button">/</button>

    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 btn2">
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(3)" type="button">3</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(6)" type="button">6</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-info " onclick="displayData(9)" type="button">9</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-warning " onclick="displayData('-')" type="button">-</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-warning " onclick="displayData('*')" type="button">*</button>
        <button  class=" mt-4 ms-2 btn btn-default bg-secondary" onclick=" backSpace()" type="button">&#9003</button>

    </div>

</div>
</body>
<script src="./calc.js"></script>
</html>
