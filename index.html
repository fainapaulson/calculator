<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="container w-25 p-5 mt-5 bg-dark ">
    <h2 class="text-warning text-center">Calculator</h2>
    <div class=" container w-100 ">
        <input class="w-100"  id="result" type="text" placeholder="">

    </div>
    <div>
        <button  class=" mt-4 ms-5 border-warning " onclick="displayData(1)" type="button">1</button>
        <button  class=" mt-4 ms-5" onclick="displayData(2)" type="button">2</button>
        <button  class=" mt-4 ms-5" onclick="displayData(3)" type="button">3</button>


    </div>
    <div>
        <button  class=" mt-4 ms-5" onclick="displayData(4)" type="button">4</button>
        <button  class=" mt-4 ms-5" onclick="displayData(5)" type="button">5</button>
        <button  class=" mt-4 ms-5" onclick="displayData(6)" type="button">6</button>

    </div>
    <div>
        <button  class=" mt-4 ms-5" onclick="displayData(7)" type="button">7</button>
        <button  class=" mt-4 ms-5" onclick="displayData(8)" type="button">8</button>
        <button  class=" mt-4 ms-5" onclick="displayData(9)" type="button">9</button>

    </div>
    <div>
        <button  class=" mt-4 ms-5" onclick="displayData(0)" type="button">0</button>
        <button  class=" mt-4 ms-5 bg-success" onclick=" evalExpre()" type="button">=</button>

        <button  class=" mt-4 ms-5 bg-warning p-2" onclick="displayData('*')" type="button">*</button>

    </div>
    <div>
        <button  class=" mt-4 ms-5 bg-warning p-2" onclick="displayData('-')" type="button">-</button>

        <button  class=" mt-4 ms-5 bg-warning p-2" onclick="displayData('/')" type="button">/</button>
        <button  class=" mt-4 ms-5 bg-warning p-2" onclick="displayData('+')" type="button">+</button>

    </div>
    <div>
        <button  class=" mt-4 ms-5 bg-info" onclick=" backSpace()" type="button">&#9003</button>
        <button  class=" mt-4 ms-5 bg-info" onclick=" allClear()" type="button">ac</button>


    </div>

</div>
</body>
<script src="./calc.js"></script>
</html>
